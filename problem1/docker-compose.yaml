# problem1/docker-compose.yaml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: transit
      POSTGRES_USER: transit
      POSTGRES_PASSWORD: transit123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
  app:
    build: .
    depends_on:
      - db
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app
    working_dir: /app

volumes:
  pgdata:
